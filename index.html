<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic City Savers – Grocery Savings Survey</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #222;
      background: #fafafa;
      line-height: 1.5;
    }

    header {
      background: #1769aa;
      color: white;
      padding: 1.5rem 1rem;        /* was 3rem — cuts height in half */
      text-align: center;
    }
    
    header h1 {
      font-size: 1.4rem;           /* was 2rem */
      margin-bottom: 0.5rem;
      line-height: 1.2;
      max-width: 320px;            /* prevents super-wide wrapping */
      margin-left: auto;
      margin-right: auto;
    }
    
    header p {
      font-size: 0.95rem;          /* slightly smaller */
      margin-bottom: 1rem;
      line-height: 1.3;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .cta-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: white;
      color: #1769aa;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }

    .cta-btn:hover {
      opacity: 0.85;
    }

   /* --- REDUCED SPACING VERSION --- */
    .survey-section {
      max-width: 900px;
      margin: 1rem auto;            /* was 2rem */
      padding: 0;                   /* removed extra padding */
    }

    .typeform-container {
      min-height: 650px;            /* was 700px */
      background: white;
      border-radius: 4px;           /* smaller corners */
      padding: 0;                   /* removed padding */
    }

    #loader {
      text-align: center;
      padding: 1.5rem;              /* slightly smaller */
      font-size: 1.1rem;
    }
  </style>


  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VPVHLR5F81"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VPVHLR5F81');
  </script>

  <!-- Fire event when survey section becomes visible -->
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const survey = document.getElementById("survey");
    const observer = new IntersectionObserver(entries => {
      if (entries[0].isIntersecting === true) {
        gtag('event', 'survey_viewed');
      }
    }, { threshold: 0.3 });

    observer.observe(survey);
  });
  </script>

  <!-- Typeform embed script -->
  <script src="https://embed.typeform.com/next/embed.js"></script>

</head>
<body>

  <header>
    <h1>Help Birmingham Save on Groceries</h1>
  </header>

  <section id="survey" class="survey-section">

    <!-- Loader -->
    <div id="loader">Loading survey...</div>

    <!-- Wrapper starts invisible -->
    <div id="typeform-wrapper" style="opacity:0; transition: opacity 0.4s;">
      <div class="typeform-container" data-tf-live="01KB7WHENVVCTKQRY33N7MZGGV"></div>
    </div>

  </section>


  <!-- Detect Typeform form-ready event -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {
    window.addEventListener("message", function (event) {
      if (event.data.type === "form-ready") {
        // Hide loader
        document.getElementById("loader").style.display = "none";

        // Show Typeform smoothly
        document.getElementById("typeform-wrapper").style.opacity = "1";
      }
    });
  });
  </script>

</body>
</html>
