<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Magic City Savers â€“ Grocery Savings Survey</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #222;
      background: #fafafa;
      line-height: 1.5;
    }

    header {
      background: #1769aa;
      color: white;
      padding: 3rem 1.5rem;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      margin-bottom: 0.75rem;
    }

    header p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .cta-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: white;
      color: #1769aa;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      font-size: 1rem;
    }

    .cta-btn:hover {
      opacity: 0.85;
    }

    .survey-section {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .note {
      text-align: center;
      color: #444;
      margin-bottom: 1rem;
      font-size: 0.95rem;
    }

    .typeform-container {
      min-height: 700px;
      background: white;
      border-radius: 8px;
      padding: 1rem;
    }

    #loader {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
    }
  </style>


  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-VPVHLR5F81"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-VPVHLR5F81');
  </script>

  <!-- Fire event when survey section becomes visible -->
  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const survey = document.getElementById("survey");
    const observer = new IntersectionObserver(entries => {
      if (entries[0].isIntersecting === true) {
        gtag('event', 'survey_viewed');
      }
    }, { threshold: 0.3 });

    observer.observe(survey);
  });
  </script>

</head>
<body>

  <header>
    <h1>Help Birmingham Save on Groceries</h1>
    <p>Take our quick 2-minute survey and enter to win a $100 Amazon gift card.</p>
    <!-- Scrolls directly to the form area -->
    <a href="#survey-start" class="cta-btn">Start the Survey</a>
  </header>

  <section id="survey" class="survey-section">
    
    <!-- Small optional note above survey -->
    <div class="note">
      Scroll down to begin the survey.
    </div>

    <!-- Scroll anchor for the button -->
    <div id="survey-start"></div>

    <!-- Loader -->
    <div id="loader">Loading survey...</div>

    <!-- Typeform wrapper -->
    <div id="typeform-wrapper" style="opacity:0; transition: opacity 0.4s;">
      <div id="typeform-container" class="typeform-container"></div>
    </div>

  </section>


  <!-- Typeform embed initialization -->
  <script>
  document.addEventListener("DOMContentLoaded", function () {

    // Load embed script dynamically
    var s = document.createElement("script");
    s.src = "https://embed.typeform.com/next/embed.js";
    s.onload = function () {
      // Initialize widget
      window.tf.createWidget("01KB7WHENVVCTKQRY33N7MZGGV", {
        container: document.getElementById("typeform-container")
      });
    };
    document.body.appendChild(s);

    // Wait for the form-ready message
    window.addEventListener("message", function (event) {
      if (event.data.type === "form-ready") {
        var loader = document.getElementById("loader");
        if (loader) loader.style.display = "none";

        var wrapper = document.getElementById("typeform-wrapper");
        if (wrapper) wrapper.style.opacity = "1";
      }
    });

  });
  </script>

</body>
</html>
